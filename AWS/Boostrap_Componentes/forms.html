<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./estilo/estiloNav.css">
</head>
<body>
    
    <div class="row">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="navbar.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Productos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="forms.html">Pedidos</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    Productos
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Hombre</a></li>
                                    <li><a class="dropdown-item" href="#">Mujer</a></li>
                                    <li><a class="dropdown-item" href="#">Niño</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>
   
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario</h2>
        
        <form action="#" method="POST" enctype="multipart/form-data">
            <!-- Nombre, Apellidos y Botón Enviar -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido1" class="form-label">Primer Apellido</label>
                <input type="text" class="form-control" id="apellido1" name="apellido1" required>
            </div>
            <div class="mb-3">
                <label for="apellido2" class="form-label">Segundo Apellido</label>
                <input type="text" class="form-control" id="apellido2" name="apellido2" required>
            </div>
    
            <!-- Correo Electrónico -->
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback">Por favor, ingrese un correo electrónico válido.</div>
            </div>
    
            <!-- Selección de Producto -->
            <div class="mb-3">
                <label for="productos" class="form-label">Seleccionar Producto(s)</label>
                <select class="form-select" id="productos" name="productos" multiple required>
                    <option value="zapatillas">Zapatillas</option>
                    <option value="camiseta">Camiseta</option>
                    <option value="pantalon">Pantalón</option>
                    <option value="pantalon">Calzoncillos</option>
                    <option value="pantalon">Calcetines</option>
                    <option value="pantalon">Gorras</option>
                </select>
            </div>
    
            <!-- Color de Caja de Envoltorio -->
            <div class="mb-3">
                <label for="color" class="form-label">Color de la Caja de Envoltorio</label>
                <select class="form-select" id="color" name="color" required>
                    <option value="rojo">Rojo</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="negro">Negro</option>
                </select>
            </div>
    
            <!-- Rango para seleccionar cantidad -->
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad de Unidades</label>
                <input type="range" class="form-range" id="cantidad" name="cantidad" min="1" max="10" step="1" value="1">
                <div class="d-flex justify-content-between">
                    <span>1</span>
                    <span>10</span>
                </div>
            </div>
    
            <!-- Subir un fichero -->
            <div class="mb-3">
                <label for="archivo" class="form-label">Adjuntar un fichero</label>
                <input type="file" class="form-control" id="archivo" name="archivo">
            </div>
    
            <!-- Botón de Enviar -->
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
