<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes "Badge"</title>
    <!-- Enlace al CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilo personalizado para posicionar el badge */
        .position-relative {
            position: relative;
        }
        .badge-position {
            position: absolute;
            bottom: 0;
            right: 0;
            transform: translate(20%, 20%);
        }
    </style>
</head>
<body>
    

    <div class="container-fluid d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="row">
            <div class="col-12 text-center">
                <h1>BOTON BADGE</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12 d-flex justify-content-center">
                <button type="button" class="btn btn-success position-relative">
                    Mensaje
                    <span class="badge bg-secondary badge-position">?</span>
                </button>
            </div>
        </div>
    </div>
    <div class="col-sm-3 col-12 mt-2 d-flex justify-content-center">
        <a href="breadcrumb.html">
            <button type="button" class="btn btn-success">breadcrumb</button>
        </a>
    </div>
    







<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
