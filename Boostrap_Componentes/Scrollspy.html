<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrollspy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Establecemos una altura mínima para que el scroll sea evidente */
    .section {
      height: 100vh;
      padding: 50px;
    }
  </style>
</head>
<body data-bs-spy="scroll" data-bs-target="#navbar-example" data-bs-offset="50" tabindex="0">

  <!-- Barra de navegación con Scrollspy -->
  <nav id="navbar-example" class="navbar navbar-light bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="#">Scrollspy Demo</a>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" href="#targets">Targets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#formularios">Formularios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#alerts">Alerts</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Secciones -->
  <div id="targets" class="section bg-primary text-white">
    <h2>Targets</h2>
    <p>Contenido de la sección Targets.</p>
  </div>

  <div id="formularios" class="section bg-success text-white">
    <h2>Formularios</h2>
    <p>Contenido de la sección Formularios.</p>
  </div>

  <div id="alerts" class="section bg-warning text-dark">
    <h2>Alerts</h2>
    <p>Contenido de la sección Alerts.</p>
  </div>

  <!-- JavaScript de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
