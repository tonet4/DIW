<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Curso</title>
    <link rel="stylesheet" href="./Css/contacto.css">
</head>
<body>
    <div class="page">
        <header>
            <img src="./Imagenes/logo.png" alt="logo">
            <h1 >Curso de HTML5 y CSS3</h1>
        </header>
        <nav>
            <section>
                <img src="./Imagenes/film.png" alt="contenidos">
                <a href="index.html">Contenidos</a>
            </section>
            <section>
                <img src="./Imagenes/film.png" alt="contenidos">
                <a href="">Vídeos</a>
                <ul>
                    <li>Vídeos 1</li>
                    <li>Vídeos 2</li>
                    <li>Vídeos 3</li>
                </ul>
            </section>
            <section>
                <img src="./Imagenes/mail.png" alt="contenidos">
                <a href="">Contacto</a>
            </section>
        </nav>
        <div class="linea"></div>
        
           <main>
                <div id="contenedorFormulario">
                    <form action="">
                        <h1 id="titulito">Contáctenos</h1>
                        <ul>
                            <li>
                                <img src="./Imagenes/icon-nombre.png" alt="fotoNombre">
                               
                                <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required list="nombres">
                               <datalist id="nombres">
                                    <option value="alex">
                                    <option value="juan">
                                    <option value="ana">
                                    <option value="pedro">
                                </datalist>
                               <label for="">*</label>
                            </li>
                            <li>
                                <img src="./Imagenes/icon-correo.png" alt="mensaje">
                                <input type="email" id="email" name="email" placeholder="Escriba su email" required>
                                <label for="">*</label>
                            </li>
                            <li>
                                <img src="./Imagenes/icon-mensaje.png" alt="mensaje">
                                <textarea name="mensaje" id="mensaje" placeholder="Su mensaje...."></textarea>
                            </li>
                            <input type="submit" value="Enviar">
                        </ul>
                    </form>
                </div>
           </main>
        
        <div class="linea"></div>
        <footer>
            <p>HTML5 y CSS3.<br>
            Impartido para: 2DAW - Diseño de interfaces web </p>
        </footer>
    </div>
</body>
</html>
